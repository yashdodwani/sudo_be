# Render configuration file
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: openclaw-backend
    env: python
    runtime: python-3.11.0
    region: oregon
    plan: free
    buildCommand: pip install --upgrade pip setuptools wheel && pip install --prefer-binary --no-cache-dir -r requirements.txt
    startCommand: alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 2
    healthCheckPath: /health
    envVars:
      - key: APP_NAME
        value: OpenClaw Backend
      - key: APP_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: openclaw-db
          property: connectionString
      - key: LOG_LEVEL
        value: INFO

databases:
  - name: openclaw-db
    plan: free
    databaseName: openclaw_db
    user: openclaw_user

